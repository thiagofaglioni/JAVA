<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <script src="js/modulo.js"></script>
   	<link rel="stylesheet" href="css/chamada.css">
    <title>Desafio 2 - Busca CEP/ Java Script</title>
</head>
<body>
    <header class="flex align-itens-center">
        <h1 class="center">ME ACHA!</h1>
        <h2 class="center">ENCONTRE UM ENDEREÇO PELO NÚMERO</h2>
        <div>
            <span class="material-icons icons-list icon-search flex align-itens-center">
                travel_explore
                </span>              
        </div>
    </header>
    <section id="search-area" class="flex align-itens-center ">
        <form method="get" name="busca">
            <fieldset id="campos">
                <label for="cep">Cep</label>
                <input type="text" required class="txt" id="NumeroCep" name="cep" value="" />
                <label for="rua">Rua</label>
                <input type="text"  class="txt" disabled id="logradouro" name="rua" value="" />
                <label for="bairro">Bairro</label>
                <input type="text"  class="txt" disabled id="bairro" name="bairro" value="" />
                <label for="cidade">Cidade</label>
                <input type="text"  class="txt" disabled id="localidade" name="cidade" value="" />
                <label for="estado">Estado</label>
                <input type="text"  class="txt" disabled id="uf" name="" value="estado" />
                <input class= "botao flex"  type="button" id="buscarCep" value="BUSCAR" class="txt">
                <label for=""></label>
            </fieldset>
        </form>
    </section>    
</body>
</html>
